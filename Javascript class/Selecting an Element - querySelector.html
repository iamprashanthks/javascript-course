querySelector by class
<div>
  <h1 class="one">Hello</h1>
</div>

<script>
  //selecting a class
  var div = document.querySelector(".one");
  console.log(div);
</script>

querySelector by Element
<div>
  <h1>One</h1>
  <h1>Two</h1>
</div>

<script>
  //selecting a class
  var div = document.querySelector("h1");
  console.log(div);
  // 1st one will be selected
</script>
