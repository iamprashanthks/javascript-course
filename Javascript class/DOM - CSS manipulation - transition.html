<style>
  div {
    background-color: blueviolet;
    width: 100px;
    height: 100px;
    border-radius: 10px;
    margin-bottom: 12px;
    transition: 2s;
  }

  .widthMax {
    width: 500px;
  }
</style>
<div id="box"></div>
<button onclick="change()">Change Size</button>
<script>
  var box = document.getElementById("box");

  function change() {
    box.setAttribute("class", "widthMax");
  }
</script>
