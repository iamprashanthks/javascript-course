<h1 id="result">Name</h1>
<button onclick="update(event)">Pendas</button>
<button onclick="update(event)">Amma</button>
<button onclick="update(event)">Mochi</button>

<script>
  var result = document.getElementById("result");

  function update(event) {
    result.textContent = event.target.textContent;
    <!-- console.log(event); -->
  }
</script>
